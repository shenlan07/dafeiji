<!DOCTYPE html><html><head><meta charset="UTF-8"><title></title><link rel="stylesheet" href="../css/dafeiji.css"><script src="../js/base.js"></script><script src="../js/common.js"></script><script src="../js/gameEngine.js"></script><script src="../js/myPlane.js"></script><script src="../js/bullet.js"></script><script src="../js/enemy.js"></script><script src="../js/ajax.js"></script><script>onload=function(){
				let ul=document.getElementById("list");
				let ali=ul.getElementsByTagName("li");
				for(let i=0;i<ali.length;i++){ 
					ali[i].onclick=function(){
						ul.parentNode.removeChild(ul);
						myPlane().fireInterval=this.value-0;
						gameEngine.init().start();
					}
				}  
			}</script></head><body><div id="main"><ul id="list"><li value="750">超级困难</li><li value="500">非常困难</li><li value="250">一般困难</li><li value="100">春哥附体</li></ul></div></body></html>
